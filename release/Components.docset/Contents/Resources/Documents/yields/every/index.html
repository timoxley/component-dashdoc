<h1>every</h1>

<p>Array every utility.</p>

<h2>Installation</h2>

<pre><code>$ component install yields/every
</code></pre>

<h2>API</h2>

<h3>every(arr, fn)</h3>

<div class="highlight"><pre lang="javascript">every([1, 2, 3], function (el, i) {
  return 'number' == typeof el;
});
// > true
</pre></div>

<h1>Autoscale-canvas</h1>

<p>Retina-enable an HTML canvas according to <code>devicePixelRatio</code>.</p>

<h2>Installation</h2>

<div class="highlight"><pre lang="">$ component install component/autoscale-canvas
</pre></div>

<h2>API</h2>

<div class="highlight"><pre lang="js">var autoscale = require('autoscale-canvas');
autoscale(document.querySelector('canvas'));
</pre></div>

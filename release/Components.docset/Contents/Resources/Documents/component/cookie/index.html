<h1>cookie</h1>

<p>Cookie component.</p>

<h2>Installation</h2>

<pre><code>$ component install component/cookie
</code></pre>

<h2>Example</h2>

<div class="highlight"><pre lang="js">// set
cookie('name', 'tobi')
cookie('name', 'tobi', { path: '/' })
cookie('name', 'tobi', { maxage: 60000 })

// get
var name = cookie('name')

// clear
cookie('name', null)
</pre></div>

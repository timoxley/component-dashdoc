<h1>matches-selector</h1>

<p>Check if an element matches a given selector.</p>

<h2>Installation</h2>

<pre><code>$ component install component/matches-selector
</code></pre>

<h2>Example</h2>

<div class="highlight"><pre lang="js">var matches = require('matches-selector');
matches(el, 'ul li a');
// => true
</pre></div>
